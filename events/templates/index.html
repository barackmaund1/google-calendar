{%load static%}

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>SimpleCalendar</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
  <link rel="stylesheet" href="{% static 'css/style-personal.css'%}">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link rel="stylesheet" href="{% static 'css/style2.css'%}">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Pharmacy<small>Calendar</small>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="calendar hidden-print">
          <header>
            <h2 class="month"></h2>
            <a class="btn-prev fontawesome-angle-left" href="#"></a>
            <a class="btn-next fontawesome-angle-right" href="#"></a>
          </header>
          <table>
            <thead class="event-days">
              <tr></tr>
            </thead>
            <tbody class="event-calendar">
              <tr class="1"></tr>
              <tr class="2"></tr>
              <tr class="3"></tr>
              <tr class="4"></tr>
              <tr class="5"></tr>
            </tbody>
          </table>
          {%block content%}{%endblock%}
        </div>
      </div>
      <div class="col-md-6">
        <label class="print pull-right">
        <span class="print-btn hidden-print">Print your list!</span>
        </label>
        <h2>Personal list</h2>
        <p> <p>
        <div class="person-list"></div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="{%static 'js/simplecalendar.js'%}" type="text/javascript"></script>
</body>
</html>
